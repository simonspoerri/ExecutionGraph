<!doctype html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <script src="node_modules/jsplumb/dist/js/jsplumb.js"></script>
  <link rel="stylesheet" href="node_modules/jsplumb/dist/css/jsplumbtoolkit-defaults.css">
  <script src="graph.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="jtk-surface jtk-surface-nopan" id="workspace">

    <div class="node" group="group-n1" id="n1">
      <div class="title">Node B</div>
      <div class="sockets">
        <div class="inputs">
          <div class="socket" socketId="1">
            <div class="socketTitle">Position</div>
          </div>
          <div class="socket" socketId="2">
            <div class="socketTitle">Position</div>
          </div>
          <div class="socket" socketId="3">
            <div class="socketTitle">Position</div>
          </div>
          <div class="socket" socketId="4">
            <div class="socketTitle">Position</div>
          </div>
        </div>
        <div class="separator"></div>
        <div class="outputs">
          <div class="socket" socketId="1">
            <div class="socketTitle">Position</div>
          </div>
          <div class="socket" socketId="2">
            <div class="socketTitle">Position</div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
